<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@200;400;500;600&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>TicTacToe | Play with your friend</title>
  </head>
  <body>
    <header>
      <h1>Tic-Tac-Toe</h1>
      <!-- start button -->
      <button class="btn start" id="start-btn">Start Game</button>
      <!-- Player name -->

      <div class="form fadeInBottom">
        <label for="player-1-name" class="label">Player 1 Name</label>
        <br />
        <input type="text" id="player-1-name" placeholder="Player 1" />
        <br /><br />
        <label for="player-2-name" class="label">Player 2 Name</label>
        <br />
        <input type="text" id="player-2-name" placeholder="Player 2" />
        <br />
        <button type="submit" class="btn play">Play</button>
      </div>

      <div class="player fadeInBottom">
        <div class="player-1">
          <div class="section-1" id="p-1-s-1">
            <h3 id="player-1">Player-1</h3>
            <img src="images/cross.svg" alt="cross" />
          </div>
          <div class="section-2">
            <h3 id="player-1-winner" class="winner">Winner</h3>
          </div>
          <div class="section-3">
            <h3 class="draw">Draw</h3>
          </div>
        </div>

        <div class="player-2">
          <div class="section-1" id="p-2-s-1">
            <h3 id="player-2">Player-2</h3>
            <img src="images/circle.svg" alt="cross" />
          </div>
          <div class="section-2">
            <h3 id="player-2-winner" class="winner">Winner</h3>
          </div>
          <div class="section-3">
            <h3 class="draw">Draw</h3>
          </div>
        </div>
      </div>
    </header>
    <div class="container fadeInBottom">
      <!-- <div class="box-1 box"><img src="images/cross.svg" alt="circle"></div> -->
      <div class="box-1 box"></div>
      <div class="box-2 box"></div>
      <div class="box-3 box"></div>
      <div class="box-4 box"></div>
      <div class="box-5 box"></div>
      <div class="box-6 box"></div>
      <div class="box-7 box"></div>
      <div class="box-8 box"></div>
      <div class="box-9 box"></div>
    </div>
    <div class="win-draw-status">
      <h2>
        <span id="winner-name">Player 1</span><span id="win-text"> Win</span>
      </h2>
      <button class="btn win-draw-status-btn" id="restart">Restart</button>
    </div>

    <script src="style.js"></script>
  </body>
</html>
